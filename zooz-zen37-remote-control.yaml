---
blueprint:
  name: "Zooz ZEN37 800LR Wall Remote Controller"
  description: >-
    Easily configure all 4 buttons on the Zooz ZEN37 800LR wall remote with support
    for single, double, triple, quadruple, and quintuple taps, plus hold and release actions.
  domain: automation
  input:
    zen37_device:
      name: Zooz ZEN37 Remote
      description: "Select the Zooz ZEN37 800LR remote device"
      selector:
        device:
          filter:
            - integration: zwave_js
              manufacturer: Zooz
              model: ZEN37 800LR
            - integration: zwave_js
              manufacturer: Zooz
              model: ZEN37 LR

    # Button 1 Actions
    button_1_single:
      name: Button 1 - Single Tap
      description: "Action to run when button 1 is tapped once"
      default: []
      selector:
        action: {}
    button_1_double:
      name: Button 1 - Double Tap
      description: "Action to run when button 1 is tapped twice"
      default: []
      selector:
        action: {}
    button_1_triple:
      name: Button 1 - Triple Tap
      description: "Action to run when button 1 is tapped three times"
      default: []
      selector:
        action: {}
    button_1_quadruple:
      name: Button 1 - Quadruple Tap
      description: "Action to run when button 1 is tapped four times"
      default: []
      selector:
        action: {}
    button_1_quintuple:
      name: Button 1 - Quintuple Tap
      description: "Action to run when button 1 is tapped five times"
      default: []
      selector:
        action: {}
    button_1_hold:
      name: Button 1 - Hold
      description: "Action to run when button 1 is held down"
      default: []
      selector:
        action: {}
    button_1_release:
      name: Button 1 - Release
      description: "Action to run when button 1 is released"
      default: []
      selector:
        action: {}

