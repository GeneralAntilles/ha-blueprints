            value_template: "{{ scene_id == '004' and scene_value == 4 }}"
        sequence: !input button_4_triple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '004' and scene_value == 5 }}"
        sequence: !input button_4_quadruple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '004' and scene_value == 6 }}"
        sequence: !input button_4_quintuple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '004' and scene_value == 1 }}"
        sequence: !input button_4_hold
