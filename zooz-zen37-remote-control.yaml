            value_template: "{{ scene_id == '002' and scene_value == 6 }}"
        sequence: !input button_2_quintuple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '002' and scene_value == 1 }}"
        sequence: !input button_2_hold
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '002' and scene_value == 2 }}"
        sequence: !input button_2_release

      # Button 3 Actions (Scene 003)
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 0 }}"
        sequence: !input button_3_single
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 3 }}"
        sequence: !input button_3_double
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 4 }}"
        sequence: !input button_3_triple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 5 }}"
        sequence: !input button_3_quadruple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 6 }}"
        sequence: !input button_3_quintuple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 1 }}"
        sequence: !input button_3_hold
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '003' and scene_value == 2 }}"
        sequence: !input button_3_release

      # Button 4 Actions (Scene 004)
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '004' and scene_value == 0 }}"
        sequence: !input button_4_single
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '004' and scene_value == 3 }}"
        sequence: !input button_4_double
      - conditions:
