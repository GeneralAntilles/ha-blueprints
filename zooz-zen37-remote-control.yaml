mode: single
max_exceeded: silent

trigger:
  - platform: event
    event_type: zwave_js_value_notification
    event_data:
      command_class_name: "Central Scene"
      device_id: !input zen37_device

action:
  - variables:
      scene_id: "{{ trigger.event.data.property_key_name }}"
      scene_value: "{{ trigger.event.data.value_raw }}"

  - choose:
      # Button 1 Actions (Scene 001)
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 0 }}"
        sequence: !input button_1_single
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 3 }}"
        sequence: !input button_1_double
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 4 }}"
        sequence: !input button_1_triple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 5 }}"
        sequence: !input button_1_quadruple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 6 }}"
        sequence: !input button_1_quintuple
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 1 }}"
        sequence: !input button_1_hold
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '001' and scene_value == 2 }}"
        sequence: !input button_1_release

      # Button 2 Actions (Scene 002)
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '002' and scene_value == 0 }}"
        sequence: !input button_2_single
      - conditions:
          - condition: template
            value_template: "{{ scene_id == '002' and scene_value == 3 }}"
        sequence: !input button_2_double
